<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MARZOC Airsoft — Join Waitlist</title>
  <meta name="description" content="MARZOC Airsoft Arena — Bangalore. Join our waitlist." 
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    /* ====== Base / Reset ====== */
    :root {
      --bg: #070709;
      --panel: #0f0f12;
      --muted: #9aa0a6;
      --accent: #d4af37; /* gold-ish */
      --glass: rgba(255, 255, 255, 0.04); /* slightly more opaque */
      --radius: 18px;
      --shadow: 0 8px 30px rgba(2, 2, 2, 0.7);
      --mono: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    * {
      box-sizing: border-box
    }

    html, body {
      height: 100%
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--mono);
      background: linear-gradient(180deg, #050506 0%, #0b0b0c 100%);
      color: #eee;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden; /* Prevent horizontal scroll */
      scroll-behavior: smooth;
      line-height: 1.6; /* Improved readability */
    }

    a {
      color: var(--accent); /* Consistent link color */
      text-decoration: none;
      transition: color 0.25s;
    }

    a:hover {
      color: #fff;
    }


    /* ====== Top nav ====== */
    .topbar {
      position: fixed;
      z-index: 1200;
      left: 0;
      right: 0;
      top: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 28px; /* More vertical padding */
      pointer-events: auto;
      backdrop-filter: blur(8px); /* slightly more blur */
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05); /* subtle border */
      border-radius: 12px;
      margin: 0 24px;
      box-shadow: var(--shadow);
      /* The glowing border animation is now applied on hover */
    }
    
    .topbar:hover {
        animation: glowing-border 3s infinite alternate;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand img {
      height: 48px;
      width: 48px;
      object-fit: cover;
      border-radius: 8px
    }

    .brand h1 {
      font-size: 20px; /* Slightly larger */
      letter-spacing: 3px; /* Tighter spacing */
      margin: 0;
      color: #fff;
      font-weight: 700;
    }

    .navlinks {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .navlinks a {
      font-weight: 600;
      opacity: 0.85;
      padding: 10px 14px; /* More generous padding */
      border-radius: 8px;
      transition: all .3s ease; /* Smoother transition */
    }

    .navlinks a:hover {
      transform: translateY(-2px); /* more subtle hover effect */
      opacity: 1;
      color: var(--accent);
    }

    .navlinks a.active {
      background: var(--glass);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      color: var(--accent); /* Active link is more prominent */
      opacity: 1;
    }

    /* Mobile hamburger */
    .hamburger {
      display: none;
      border: 0;
      background: none;
      color: #fff;
      font-size: 24px; /* Larger icon */
      cursor: pointer;
    }

    @media(max-width: 900px) {
      .topbar {
        padding: 10px 16px;
        margin: 0 14px;
      }

      .navlinks {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }

    /* ====== Page sections & snap ====== */
    main {
      scroll-snap-type: y mandatory;
    }

    section {
      min-height: 100vh;
      padding: clamp(72px, 8vw, 110px) 6vw;
      display: flex;
      flex-direction: column; /* Default to column for better stackability */
      align-items: center;
      gap: 48px;
      scroll-snap-align: start;
    }

    /* ====== Hero / Waitlist ====== */
    .hero {
      display: grid;
      grid-template-columns: 1fr 420px;
      align-items: center;
      gap: 60px; /* More space between columns */
    }

    .hero-left {
      max-width: 900px
    }

    .eyebrow {
      font-size: 16px; /* Slightly larger */
      color: var(--accent);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .title {
      font-size: clamp(48px, 6vw, 72px); /* Responsive font size */
      line-height: 1;
      margin: 16px 0 10px;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .lead {
      color: var(--muted);
      font-size: 18px;
      max-width: 75%;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      backdrop-filter: blur(4px); /* subtle blur for cards */
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.05); /* subtle border */
      transition: box-shadow 0.3s ease; /* Smooth transition for glow */
    }
    
    .card.glowable:hover {
        animation: glowing-border 3s infinite alternate;
    }


    /* form */
    form .row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 14px 16px; /* more padding */
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.45);
    }
    
    /* FIX FOR DROPDOWN VISIBILITY */
    select {
      /* Force a solid dark background for better visibility */
      background: var(--panel);
      color: #fff;
    }

    option {
      /* Force a dark background and white text for options */
      background: var(--panel);
      color: #fff;
    }

    button.primary {
      background: linear-gradient(90deg, var(--accent), #c9a431);
      border: 0;
      padding: 14px 24px; /* More padding */
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      color: #000; /* Text on button is black for contrast */
      transition: transform .2s ease, box-shadow .2s ease;
    }

    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
    }

    .small {
      font-size: 13px;
      color: var(--muted);
      margin-top: 8px;
    }

    /* right column preview */
    .right-preview {
      display: flex;
      flex-direction: column;
      gap: 24px; /* More spacing */
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      background: rgba(255, 255, 255, 0.01);
    }

    .logo-wrap img {
      max-width: 240px; /* Slightly larger logo */
      max-height: 160px;
    }

    .cta {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* ====== Story ====== */
    .story {
      display: grid;
      grid-template-columns: 1fr 480px;
      gap: 60px;
      align-items: flex-start; /* Align to the top */
    }

    .story h3 {
      font-size: 38px;
      margin: 0 0 12px;
      font-weight: 800;
    }

    .story p {
      color: var(--muted);
      line-height: 1.8;
      max-width: 90%; /* prevent lines from getting too long */
    }

    .story h4 {
      color: var(--accent); /* Highlight headings in card */
      margin-top: 0;
      font-weight: 700;
    }

    /* ====== Gallery ====== */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px; /* More space */
    }

    .gallery-grid img {
      width: 100%;
      height: 240px; /* Taller images */
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
      box-shadow: var(--shadow);
    }

    @media(max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        gap: 48px;
      }

      .story {
        grid-template-columns: 1fr
      }

      .gallery-grid {
        grid-template-columns: repeat(2, 1fr)
      }
      .contact-grid {
        grid-template-columns: 1fr !important;
      }
    }

    /* model-viewer style */
    model-viewer {
      width: 100%;
      height: 480px; /* Taller model viewer */
      background: linear-gradient(180deg, #060607, #0b0b0c);
      border-radius: 12px;
      display: block
    }

    /* ====== Contact tweaks ====== */
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 48px;
      align-items: flex-start;
    }

    .socials a {
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all .3s ease;
    }

    .socials a:hover {
      background: var(--glass);
      transform: translateY(-2px);
    }

    /* ====== Lightbox ====== */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(2, 2, 2, 0.95); /* darker overlay */
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1500;
      cursor: pointer;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    /* ====== Footer ====== */
    footer {
      padding: 24px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }

    /* small helpers */
    .muted {
      color: var(--muted)
    }

    .pill {
      display: inline-block;
      padding: 8px 14px; /* more padding */
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.03);
      font-weight: 700;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.5px;
    }

    /* preloader (simple) */
    #preloader {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #000, #050505);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #preloader.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(.995);
      transition: all .6s ease;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.06);
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    /* NEW CSS for glowing and floating effects */
    @keyframes floating {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-8px) rotate(1deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    @keyframes glowing-border {
        0% { box-shadow: 0 0 5px rgba(212, 175, 55, 0.4), var(--shadow); }
        50% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.8), 0 0 30px rgba(212, 175, 55, 0.5), var(--shadow); }
        100% { box-shadow: 0 0 5px rgba(212, 175, 55, 0.4), var(--shadow); }
    }
    
    /* Styles for the 3D Poster Effect */
    .poster-container {
        perspective: 1000px; /* Crucial for the 3D effect */
        transition: transform 0.2s ease;
        transform-style: preserve-3d; /* Ensures children respect the 3D space */
    }

    .poster-container:hover {
        animation: glowing-border 3s infinite alternate;
    }

    .poster-container img {
        transition: transform 0.2s ease-out; /* Smooths the tilt effect */
    }

  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>
  <style>
  model-viewer {
    width: 100%;
    height: 500px;  /* force visible height */
    display: block;
    background-color: #eee; /* so you can see the area */
    z-index: 10; /* make sure nothing overlaps it */
    position: relative;
  }
</style>

<body>
  <body style="margin:0; background:#111; color:white;">
  <model-viewer
    src="ak-47.glb"
    alt="AK-47 3D Model"
    auto-rotate
    camera-controls
    style="width:100%; height:500px; background:#000;">
  </model-viewer>
</body>
</html>
